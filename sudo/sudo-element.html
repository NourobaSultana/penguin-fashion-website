<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudo element</title>
    <style>
        h3::after{
            content: '.pdf';
            color: red;
            font-size: 10px;
            background-color: yellow;
        }

        h3::before{
            content: 'start:';
        }
        p::first-letter{
            font-size: 2em;
        }

        p::first-line{
            color: red;
        }
        ::selection{
            background-color: yellow;
        }
        input::placeholder{
            color: red;
        }
    </style>
</head>
<body>
    <h3>Heading 1</h3>
    <h3>Heading 2</h3>
    <h3>Heading 3</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab facilis quos incidunt autem! Consequuntur in ipsam autem optio, voluptas sunt?</p>
</body>
</html>
